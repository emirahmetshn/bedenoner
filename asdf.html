<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beden Hesaplama</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff; /* Arkaplan beyaz yapıldı */
            color: #333;
            margin: 0;
            padding: 0;
        }

        .tab-container {
            width: 960px; /* Genişlik artırıldı */
            margin: 50px auto;
            padding: 20px;
        }

        .tabs {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
            width: fit-content;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            font-weight: 500;
        }

        .tab.active {
            border-bottom: 2px solid #000;
            font-weight: 600;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        h1 {
            font-size: 22px;
            text-align: center;
            margin-bottom: 20px;
        }

        .slider-container {
            margin: 20px 0;
        }

        label {
            font-size: 14px;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }

        .slider {
            width: 100%;
            appearance: none;
            background: #ddd;
            height: 6px;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            background: #000;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            background: #000;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            cursor: pointer;
        }

        .label {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 12px;
        }

        .button {
            width: 100%;
            background-color: #000;
            color: #fff;
            padding: 12px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 25px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #444;
        }

        .result {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            color: #000;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f5f5f5;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="tab-container">
        <div class="tabs">
            <div class="tab active" data-tab="tab1">Bedenimi Bul</div>
            <div class="tab" data-tab="tab2">Beden Tablosu</div>
        </div>

        <div id="tab1" class="tab-content active">
            <h1>Bedenimi Bul</h1>
            <div class="slider-container">
                <label for="height">Boy (cm)</label>
                <input type="range" id="height" class="slider" min="160" max="215" value="179"> <!-- Min ve max boy güncellendi -->
                <div class="label">
                    <span>160</span>
                    <span id="heightValue">179</span>
                    <span>215</span>
                </div>
            </div>

            <div class="slider-container">
                <label for="weight">Kilo (kg)</label>
                <input type="range" id="weight" class="slider" min="50" max="125" value="70"> <!-- Min ve max kilo güncellendi -->
                <div class="label">
                    <span>50</span>
                    <span id="weightValue">70</span>
                    <span>125</span>
                </div>
            </div>

            <button class="button" id="findSizeButton">Beden Bul</button>

            <div class="result" id="result">Size uygun beden: -</div>
        </div>

        <div id="tab2" class="tab-content">
            <h1>Beden Tablosu</h1>
            <table>
                <thead>
                    <tr>
                        <th>Beden</th>
                        <th>En (cm)</th>
                        <th>Boy (cm)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>S</td>
                        <td>52</td>
                        <td>69</td>
                    </tr>
                    <tr>
                        <td>M</td>
                        <td>54</td>
                        <td>70</td>
                    </tr>
                    <tr>
                        <td>L</td>
                        <td>56.5</td>
                        <td>71</td>
                    </tr>
                    <tr>
                        <td>XL</td>
                        <td>59</td>
                        <td>72</td>
                    </tr>
                    <tr>
                        <td>XXL</td>
                        <td>61</td>
                        <td>73</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const heightSlider = document.getElementById('height');
            const weightSlider = document.getElementById('weight');
            const heightValue = document.getElementById('heightValue');
            const weightValue = document.getElementById('weightValue');
            const result = document.getElementById('result');
            const findSizeButton = document.getElementById('findSizeButton');

            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');

            // Tab switching functionality
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');

                    const target = tab.getAttribute('data-tab');
                    tabContents.forEach(tc => {
                        tc.classList.remove('active');
                        if (tc.id === target) {
                            tc.classList.add('active');
                        }
                    });
                });
            });

            // Slider değerlerini güncelle
            function updateValues() {
                heightValue.textContent = heightSlider.value;
                weightValue.textContent = weightSlider.value;
            }

            // Beden hesaplama fonksiyonu
            function findSize() {
                const height = parseInt(heightSlider.value, 10);
                const weight = parseInt(weightSlider.value, 10);
                let size = '';

                if (height <= 172 && weight < 67) {
                    size = 'S';
                } else if (height <= 180 && weight < 75) {
                    size = 'M';
                } else if (height <= 186 && weight < 86) {
                    size = 'L';
                } else if (height <= 190 && weight < 93) {
                    size = 'XL';
                } else if (height >= 200 || weight >= 110) {
                    size = 'XXL';
                }

                result.textContent = `Size uygun beden: ${size}`;
            }

            heightSlider.addEventListener('input', updateValues);
            weightSlider.addEventListener('input', updateValues);

            findSizeButton.addEventListener('click', findSize);

            updateValues();
        });
    </script>

</body>
</html>
